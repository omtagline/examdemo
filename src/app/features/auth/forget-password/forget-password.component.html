      >
        <div class="mb-3 align-self-center">
          <h1 class="logo">
            <i [innerHTML]="'authLogo' | svgfinder"></i>

        <form [formGroup]="form" (ngSubmit)="frogot()">
          <input
            id="email"
            type="text"
            placeholder="Email"
            class="border-0 border-bottom mt-3 border-white form-control bg-transparent text-white rounded-end-1 placeholder-glow"
            formControlName="email"
          />
          @if ( form.get('email')?.invalid && form.get('email')?.touched) { @if
          (form.get('email')?.hasError("pattern")) {
          <span class="error">Enter The Valid Email</span>
          }@else {
          <span class="error">Enter The Email </span>
          } }
          <div class="w-100 d-flex justify-content-center">
            <button
              class="btn bg-white text-black mt-4"
              [disabled]="form.invalid"
            >
              Forgot Password
            </button>
          </div>
          <div>
            <a class="text-decoration-none" [routerLink]="['']">
              <p class="text-warning text-center mt-3">Back To Login</p>
