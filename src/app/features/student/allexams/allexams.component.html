<div class="position-sticky top-0 z-1 bg-white">
  <h2 class="text-center">All Exams</h2>
</div>

@for (data of (data$ | async)?.data ; track $index) {

<div class="container">
  <div class="card mt-2">
    <div class="card-header d-flex justify-content-between">
      <p>
        <span class="pe-1">{{ $index + 1 + ":" }}</span> {{ data.subjectName }}
      </p>
      <button class="btn btn-success" (click)="openModal(data)">
        Give Exam
      </button>
    </div>
  </div>
</div>

} @if (loading) { }
