<!-- data$ :: {{data$ | async | json}} -->

<div class="main position-relative">
  <div class="upper"></div>
  <div class="position-absolute image">
    <img
      src="https://img.freepik.com/premium-vector/people-saving-money_24908-51569.jpg"
      alt=""
      class="rounded rounded-4"
      height="100"
      width="100"
    />
  </div>
  <div
    class="h-75 d-flex flex-column down bg-dark text-white rounded-bottom-3 justify-content-evenly align-items-center"
  >
    <table>
      <div class="fs-4 w-100 mt-5 py-5">
        <ng-container *ngIf="data$ | async as Profile">

        <tr>
          <td>
            <p class="text-center">Username:</p>
          </td>
          <td>
              @if (!edit) {

              {{ Profile.name }}
              <button class="btn text-white fs-6" (click)="isEdit()">
                <i class="bi bi-pencil-square"></i>
              </button>
              } @else {
              <div class="">
                <input
                  type="text"
                  class="text-black form-control"
                  #name
                  [value]="data.name"
                />
              </div>

              <td></td>
              <button class="btn text-white fs-5" (click)="save(name.value)">
                <i class="bi bi-floppy"></i>
              </button>
              }
          </td>
        </tr>

        <p class="text-center">Account Type: {{ Profile.role }}</p>
      </ng-container>

      </div>
    </table>
    <div class="">
      <button class="btn btn-danger" (click)="logout()">Logout</button>
    </div>
  </div>
</div>
